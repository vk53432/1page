<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>
	<style>
		/* CSS code for the photo gallery */

		body {
			background-color: #f4f4f4;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 50px auto;
			max-width: 1200px;
		}

		.item {
			margin: 10px;
			box-shadow: 0 0 5px #888;
			overflow: hidden;
			width: 250px;
			height: 250px;
			border-radius: 5px;
			position: relative;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.item:hover {
			transform: scale(1.05);
			box-shadow: 0 0 10px #888;
		}

		.item img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: all 0.3s ease;
		}

		.item:hover img {
			transform: scale(1.2);
		}

		.item .overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity: 0;
			transition: all 0.3s ease;
		}

		.item:hover .overlay {
			opacity: 1;
		}

		.item .overlay p {
			font-size: 20px;
			font-weight: bold;
			margin: 0;
		}

		.item .overlay a {
			display: inline-block;
			background-color: #fff;
			color: #000;
			padding: 10px;
			margin-top: 10px;
			text-decoration: none;
			border-radius: 5px;
			font-weight: bold;
			transition: all 0.3s ease;
		}

		.item:hover .overlay a {
			background-color: #000;
			color: #fff;
		}
	</style>
</head>
<body>
	<h1>Photo Gallery</h1>
	<div class="container">
		<div class="item">
			<img src="slika1.jpg">
			<div class="overlay">
				<p>Image 1</p>
				<a href="#">Add to Cart</a>
			</div>
		</div>
		<div class="item">
			<img src="slika2.jpg">
			<div class="overlay">
				<p>Image 2</p>
				<a href="#">Add to Cart</a>
			</div>
		</div>
		<div class="item">
			<img src="slika3.jpg">
			<div class="overlay">
				<p>Image 3</p>
				<a href="#">Add to Cart</a>
			</div>
        </div>
</body>
